<h2>Votre Panier</h2>

<section>

      </div>

          <tr>

            <th scope="col">Prix</th>
            <th scope="col">Supprimer ?</th>
          </tr>
        </thead>
        <tbody>

        <tr *ngFor="let item of (listProduits$ | async)">
            <td>{{ item.id }} </td>
            <td>{{ item.name }} </td>
            <td>{{ item.price }}â‚¬</td>
            <td><button type="button" (click)="delProduit(item)" class="btn btn-outline-danger">X</button></td>
        </tr>
    </tbody>
    </table>
    </div>
    <button class="btn btn-primary" type="button" (click)="passOrder()">Commander</button>
  
  </section>
